<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Google</title>
    <link rel="stylesheet" type="text/CSS" href="my-template.css">
  </head>
  <body>
    <div id="container">
      <div id="header">
          <ul>
            <li><span>+Rahim</span</li>
            <li><a href="http://www.gmail.com">Gmail</a></li>
            <li><a href="http://images.google.com">Images</a></li>

       <div id="footer">
          <div id = "footer-left-column">
              <ul>
                <li>Advertising</li>
                <li>Business</li>
                <li>About</li>
              </ul>
          </div>
          <div id = "footer-right-column">
            <ul>
              <li>Privacy</li>
              <li>Terms</li>
              <li>Settings</li>
            </ul>
          </div>
       </div>
      </div>

</html>
